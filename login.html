<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <title>Medicomm : Log-In</title>

        <link rel="stylesheet" href="css/form.css">

    </head>

    <body>

        <div class="loader-bg">
            <img src="images/loader.gif" class="loader" alt="">
        </div>

        <div class="container">
            <img src="images/headerlogo.png" class="logo" alt="">
            <div>
                <input type="email" autocomplete="off" id="email" placeholder="E - Mail">
                <input type="password" autocomplete="off" id="password" placeholder="Password">
                <button class="submit-btn">Log - In</button>
            </div>
            <a href="/signup.html" class="link">Do Not have an accout? sign up here</a>
        </div>

        <div class="alert-box">
            <img src="images/error.png" class="alert-img" alt="">
            <p class="alert-msg">Error message</p>
        </div>

        <script src="js/form.js"></script>
        <script src="js/token.js"></script>

    </body>
</html>
