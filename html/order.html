<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE-edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Medicomm : Orders</title>
        <link rel="stylesheet" href="/css/nav.css">
        <link rel="stylesheet" href="/css/home.css">
        <link rel="stylesheet" href="/css/order.css">
        <link rel="icon" href="/images/favicon.ico" type="image/x-icon">
    </head>
    <body>
        <nav class="navbar"></nav>
        <img src="/images/loader.gif" class="loader" alt="">
        <section class="order-section hide">
            <div class="product-list">         
                <h1 class="order-heading">Your Orders : <span class="order-count">0</span></h1>   
                <div class="order">      
                    <img src="/images/no-orders.png" alt="empty-cart" class="no-orders-img1 hide">         
                </div>
            </div>
            <hr style="border: .5px solid #1fa4cc;
                        height: 95%;
                        position:absolute;
                        left: 50%;
                        margin-top: 20px;">
            <div class="history-list">       
                <h1 class="order-heading2">Order History : <span class="history-count">0</span></h1>     
                <div class="history">       
                    <img src="/images/no-orders.png" alt="empty-cart" class="no-orders-img2 hide">      
                </div>
            </div>
        </section>
        <div class="delete-alert">
            <div class="alert1">  
                <button class="close-btn">
                    <img src="/images/close.png" class="close-img1" alt=""> 
                </button>
                <img src="/images/deletewarning.png" class="del-warn-img" alt="">
                <p class="del-warn-text">Are you sure you wanna Cancel this Order?</p>
                <button class="del1-btn">Cancel</button>
            </div>
        </div>
        <div class="alert-box">  
            <img src="/images/error.png" class="alert-img" alt="alert">  
            <p class="alert-msg"></p>   
        </div>
        <script src="/js/nav.js"></script>
        <script src="/js/order.js"></script>
        <script src="/js/token.js"></script>
    </body>
</html>
