<!doctype html>
<html>
  <head>
    <title>Medicomm: Signup</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/form.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="loaderbg">
      <img src="/images/loader.gif" class="loader" alt="" />
    </div>
    <div class="container">
      <img src="/images/headerlogo.png" class="logo" alt="" />
      <div>
        <input type="text" autocomplete="off" id="name" placeholder="Name" />
        <input type="email" autocomplete="off" id="email" placeholder="Email" />
        <input
          type="password"
          autocomplete="off"
          id="password"
          placeholder="Password"
        />
        <input
          type="text"
          autocomplete="off"
          id="number"
          placeholder="Phone Number"
        />
        <input type="checkbox" checked class="checkbox" id="terms-and-cond" />
        <label for="terms-and-cond"
          >Agree to our <a href="">terms and conditions</a></label
        ><br />
        <input type="checkbox" class="checkbox" id="notification" />
        <label for="notification"
          >Recieve upcoming offers and events mails</label
        >
        <button class="submit-btn">Create Account</button>
      </div>
      <a href="/html/login.html" class="link"
        >Already have an account? Login here</a
      >
    </div>
    <div class="alert-box">
      <img src="/images/error.png" class="alert-img" alt="" />
      <p class="alert-msg">Error message</p>
    </div>
    <script src="/js/form.js"></script>
    <script src="/js/token.js"></script>
  </body>
</html>
