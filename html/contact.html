<!doctype html>
<html>
  <head>
    <title>Medicomm: Contact</title>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE-edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/css/nav.css" />
    <link rel="stylesheet" href="/css/contact.css" />
    <link rel="icon" href="/images/favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <nav class="navbar"></nav>
    <section class="contact-section">
      <h1 class="heading">Submit Us Your Grievance</h1>
      <div class="contact">
        <input type="text" class="input" placeholder="Name" id="name" />
        <input type="email" class="input" placeholder="Email" id="email" />
        <input type="number" class="input" placeholder="Phone" id="phone" />
        <textarea
          name="message"
          id="message"
          cols="30"
          rows="10"
          class="input"
          placeholder="Message"
          id="message"
        ></textarea>
        <button class="btn">Submit</button>
      </div>
    </section>
    <div class="alert-box">
      <img src="/images/error.png" class="alert-img" alt="" />
      <p class="alert-msg">Error message</p>
    </div>
    <script src="/js/nav.js"></script>
    <script src="/js/contact.js"></script>
    <script src="/js/token.js"></script>
  </body>
</html>
